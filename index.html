<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Beadle Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <style>
      beadle-button button {
        margin: 2px;
      }
    </style>

    <script type="module">
      import { LitElement, html, css } from 'https://jspm.dev/lit-element@2'
      class BeadleButton extends LitElement {
        static get styles() {
          return css`
            p {
              color: green;
            }
          `
        }
        render() {
          return html`
            <slot name="hello">
              <p>Hello World!</p>
            </slot>

            <slot><button type="button" class="btn btn-warning">No Button Defined</button></slot>
          `
        }
        createRenderRoot() {
          return this
        }
      }
      customElements.define('beadle-button', BeadleButton)
    </script>
  </head>
  <body>
    <div style="margin: 20px 0 0 20px">
      <beadle-button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
      </beadle-button>
      <br /><br />
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>
    <beadle-button><p name="hello">Shut your pie hole!</p></beadle-button>
    <beadle-button><button type="button" class="btn btn-dark">Submit</button></beadle-button>
    <beadle-button></beadle-button>
  </body>
</html>
